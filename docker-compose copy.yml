version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: phoenix_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phoenix
      PGDATA: /app/db_data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - ./db_data:/app/db_data
      - ./backend/sql:/app/sql

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: phoenix_backend
    restart: unless-stopped
    environment:
      # 供后端使用的数据库连接字符串（后续在 settings 中读取）
      DATABASE_URL: postgresql://postgres:postgres@db:5432/phoenix
      DATA_DIRECTORY: /app/data
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # 绑定挂载：用于存放配置与用户数据（满足你的需求）
      - ./backend_data:/app/data
      # 源码热更新：将 backend 代码挂载到容器 /app/backend，便于开发时实时生效
      - ./backend:/app/backend

  frontend:
    image: node:20-alpine
    container_name: phoenix_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # 将 node_modules 放在命名卷中，避免写入宿主文件夹
      - frontend_node_modules:/app/node_modules

volumes:
  frontend_node_modules: {}
